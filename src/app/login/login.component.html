<div class="login-container">
  <mat-card class="card">
    <mat-card-header class="materialHeader" r>
      <h2>Login</h2>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" name="email" type="email"  />
          <mat-error *ngIf="Email.touched && Email.invalid && Email.errors?.required ">Email Required</mat-error>
          <mat-error *ngIf="Email.touched && Email.invalid && Email.errors?.pattern ">Invalid Email</mat-error>
        </mat-form-field>

<!--        <mat-form-field *ngIf="Email.touched && Email.invalid">-->

<!--        </mat-form-field>-->
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" name="password"/>
          <mat-error *ngIf="Password.touched && Password.invalid && Password.errors?.required ">Password Required</mat-error>
          <mat-error *ngIf="Password.touched && Password.invalid && Password.errors?.minLength ">Password not Strong</mat-error>
        </mat-form-field>

        <div>
          <p class="hrefLink" [routerLink]="['/signup']">Don't have account? SignUp</p>
        </div>
        <div>
          <button mat-raised-button color="primary">Login</button>
        </div>

      </form>

    </mat-card-content>
  </mat-card>
</div>
