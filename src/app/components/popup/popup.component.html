<h1 mat-dialog-title>{{data.isNewRecord? "Add new User" : "Update the User"}}</h1>
<div mat-dialog-content>
  <form [formGroup]="form" >
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" name="firstName" type="test"  />
      <mat-error *ngIf="FirstName.touched && FirstName.invalid && FirstName.errors?.required ">FirstName Required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" name="lastName" type="test"  />
      <mat-error *ngIf="LastName.touched && LastName.invalid && LastName.errors?.required ">LastName Required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" name="email" type="email"  />
      <mat-error *ngIf="Email.touched && Email.invalid && Email.errors?.required ">Email Required</mat-error>
      <mat-error *ngIf="Email.touched && Email.invalid && Email.errors?.pattern ">Invalid Email</mat-error>
    </mat-form-field>

  </form>
  <div>
    <button mat-raised-button color="primary" (click)="onSubmit()" style="margin-right: 15px">{{data.isNewRecord? "Save" : "Update"}}</button>
    <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
  </div>
</div>
